
http { # this is called context
    include /etc/nginx/mime.types; # include from the default mime.types
    server { # this is called context
        listen 80; # there are called directives
        root /static-html; # copied index.html to this location in container	

	# Nginx has a default behavior of appending a trailing slash to URIs that map to directories, even if the location block doesn't explicitly include one.
	location /fruits/ { # always use tailing slash
	    root /static-html; #serves from /static-html/fruits
	}

	location /preferred/ {
	    alias /static-html/fruits/; #another name to endpoint
	}

	#use veggies.html if exist, else use index.html. If both doest not exist, return 404
	location /vegetables/ {
	    root /static-html;
	    try_files /vegetables/veggies.html /index.html =404;
	}

	# regular expression: redirect count/0 to count/9 to index.html
	location ~* /count/[0-9]/ {
	    root /static-html;
	    try_files /index.html =404;
	}
    }
}

events {
}
